<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Minimal shapes representing simplicity -->
  <g transform="translate(400,200)">
    <rect x="-100" y="-50" width="200" height="100" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.3" />
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#2563eb" stroke-width="2" opacity="0.5" />
    <circle cx="0" cy="0" r="20" fill="#2563eb" opacity="0.2" />
    <animate attributeName="opacity" from="0.3" to="0.6" dur="4s" repeatCount="indefinite" />
  </g>
</svg>
