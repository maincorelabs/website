<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Version Numbers -->
  <g transform="translate(200,200)">
    <text x="0" y="0" fill="#2563eb" font-size="120" opacity="0.1" text-anchor="middle">8</text>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.3">
      <animate attributeName="r" from="80" to="90" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Connected Nodes representing features -->
  <g transform="translate(500,200)">
    <circle cx="-60" cy="-60" r="20" fill="#2563eb" opacity="0.2" />
    <circle cx="60" cy="-60" r="20" fill="#2563eb" opacity="0.2" />
    <circle cx="0" cy="60" r="20" fill="#2563eb" opacity="0.2" />
    <path d="M-60,-60 L60,-60 L0,60 Z" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.5" />
    <animate attributeName="opacity" from="0.5" to="0.8" dur="2s" repeatCount="indefinite" />
  </g>
</svg>
