---
layout: default
---
<article class="job-posting">
    <header class="job-header">
        <h1>{{ page.title }}</h1>
        <div class="job-meta">
            <span class="location">{{ page.location }}</span>
            <span class="type">{{ page.job_type }}</span>
        </div>
    </header>

    <div class="job-content">
        {{ content }}
    </div>

    <div class="job-apply">
        <a href="mailto:careers@maincore.ro?subject=Application for {{ page.title }}" class="button">
            Apply Now
        </a>
    </div>
</article>
